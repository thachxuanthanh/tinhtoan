    <h1 class="text-uppercase text-center p-5">tính chỉ số cân nặng ibm</h1>
    <div class="d-flex justify-content-center">
      <img
        src="https://vinmec-prod.s3.amazonaws.com/images/20190515_023453_074691_chi-so-BMI-phan-loa.max-1800x1800.png"
        class="img-fluid"
        alt="bảng chỉ số chuẩn theo WHO"
      />
    </div>
    <div class="container p-5">
      <form>
        <label for="chieuCao" class="text-black text-uppercase fs-6 fw-bold"
          >Chiều cao (m):</label
        >
        <input
          type="number"
          class="form-control half-width mb-3"
          id="chieuCao"
          placeholder="ví dụ: 1.62"
          step="0.01"
          required
        /><br />
        <label for="canNang" class="text-black text-uppercase fs-6 fw-bold"
          >Cân nặng (kg):</label
        >
        <input
          type="number"
          class="form-control half-width mb-3"
          id="canNang"
          placeholder=" ví dụ: 55"
          step="0.01"
          required
        /><br />
        <button
          type="button"
          onclick="tinhIMB()"
          class="btn btn-primary fs-4 text-uppercase"
        >
          Tính chỉ số IMB
        </button>
      </form>
      <p class="fs-3 text-black pt-1" id="ketQua"></p>
    </div>
